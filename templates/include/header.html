
<header class="header">
    <div class="container-fluid px-lg-5">
        <!-- nav -->
        <nav class="py-4">
            <div id="logo">
                <h1><a href="index.html" class="editContent"
                       style="outline: none; outline-offset: -2px; cursor: inherit; color: rgb(150, 200, 200); font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: Source Sans Pro;, sans-serif;">DjangoMovie</a>
                </h1>
            </div>

            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-2">
                <li class="active"><a href="index.html">Главна</a></li>
                <li>
                    <!-- First Tier Drop Down -->
                    <label for="drop-2" class="toggle">Категории <span
                            class="fa fa-angle-down" aria-hidden="true"></span> </label>
                    <a href="#">Категории <span class="fa fa-angle-down"
                                                aria-hidden="true"></span></a>
                    <input type="checkbox" id="drop-2">
                    <ul>

                        {% for category in categories %}
                        <li><a href="/">{{ category.name }}</a></li>
                        {% endfor %}

                    </ul>
                </li>
                    {% if user.is_authenticated %}
                        <span>{{ user.username }}</span>
                    <a href="{% url 'account_logout' %}"
                       style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                        Изход
                    </a>
                    {% else %}
                    <a href="{% url 'account_login' %}"
                       style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                        Вход
                    </a>
                    <a href="{% url 'account_signup' %}"
                       style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                          Регистрация
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        <!-- //nav -->
    </div>
</header>
<!-- //header -->
<!--/banner-->
<div class="banner-info">
    <h3 class="mb-4 editContent">Всичко за киното</h3>
    <div class="ban-buttons">


    </div>
</div>
